<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an appointment</title>
    <link rel="stylesheet" href="booking.css">
    
</head>
<body>
    <fieldset>
        <legend style="color: red;">
            Registration Form:
        </legend>
    <form class="form" onsubmit="return formvalidation()">
        <label for="name">Name of Patient:</label><input type="text" name="name" placeholder="Enter Patient Name" required>
        <label for="Address">Address:</label><input type="text" name="Address" placeholder="Ente your Address" required>
        <label for="age">Age:</label><input type="number" name="age" placeholder="Enter your age">
        <label for="phone">Contact Number:</label><input type="text" maxlength="10" minlength="10" id="phone" name="phone" placeholder="Enter your phone number" required>
        <label for="WhatsApp">WhatsApp Number:</label><input type="text" maxlength="10" minlength="10" id="whatsapp" name="WhatsApp" placeholder="Enter your WhatsApp number">
        <input type="submit" value="Submit" id="submit">
        
    </form>
    </fieldset>
    <script src="booking.js">
    </script>
</body>
</html>
